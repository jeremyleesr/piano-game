<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Grand Staff â€“ Hit Zone Foundation</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #0f2f23;
    overflow: hidden;
  }

  canvas {
    display: block;
  }
</style>
</head>

<body>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ===== STAFF METRICS ===== */
const STAFF_TOP_PADDING = 14;     // room for stems
const STAFF_LINE_GAP = 14;        // distance between lines
const STAFF_LINES = 5;
const STAFF_GAP = STAFF_LINE_GAP * 2; // gap between treble & bass

const TREBLE_TOP = STAFF_TOP_PADDING;
const BASS_TOP =
  TREBLE_TOP +
  (STAFF_LINES - 1) * STAFF_LINE_GAP +
  STAFF_GAP;

const WHITE_ZONE_HEIGHT =
  BASS_TOP +
  (STAFF_LINES - 1) * STAFF_LINE_GAP +
  STAFF_LINE_GAP;

/* ===== HIT ZONE ===== */
const HIT_ZONE_WIDTH = 44;
const HIT_ZONE_X = () => canvas.width * 0.45;

/* ===== MISS OVERLAYS (demo only) ===== */
let missCount = 4; // forced for visual concept

function drawStaff(topY) {
  ctx.strokeStyle = "#000";
  ctx.lineWidth = 2;
  for (let i = 0; i < STAFF_LINES; i++) {
    const y = topY + i * STAFF_LINE_GAP;
    ctx.beginPath();
    ctx.moveTo(0, y);
    ctx.lineTo(canvas.width, y);
    ctx.stroke();
  }
}

function drawNote(x, y) {
  const r = STAFF_LINE_GAP / 2;
  ctx.fillStyle = "#000";
  ctx.beginPath();
  ctx.ellipse(x, y, r, r * 0.75, 0, 0, Math.PI * 2);
  ctx.fill();
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  /* White staff zone */
  ctx.fillStyle = "#fff";
  ctx.fillRect(0, 0, canvas.width, WHITE_ZONE_HEIGHT);

  /* Grand staff */
  drawStaff(TREBLE_TOP);
  drawStaff(BASS_TOP);

  /* Demo notes */
  drawNote(canvas.width * 0.62, TREBLE_TOP + STAFF_LINE_GAP * 2);
  drawNote(canvas.width * 0.38, BASS_TOP + STAFF_LINE_GAP * 3);

  /* Hit zone */
  ctx.fillStyle = "rgba(170, 160, 255, 0.45)"; // periwinkle
  ctx.fillRect(
    HIT_ZONE_X(),
    0,
    HIT_ZONE_WIDTH,
    WHITE_ZONE_HEIGHT
  );

  /* Miss overlays */
  for (let i = 0; i < missCount; i++) {
    const overlayWidth = HIT_ZONE_X() / 4;
    ctx.fillStyle = "rgba(15, 47, 35, 0.85)";
    ctx.fillRect(
      i * overlayWidth,
      0,
      overlayWidth,
      WHITE_ZONE_HEIGHT
    );
  }
}

draw();
</script>
</body>
</html>
