<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Piano Battle - Stage 1</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #1a3320; overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        /* LANDSCAPE ENFORCEMENT */
        #rotate-message {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; color: #fff; z-index: 100; text-align: center;
            justify-content: center; align-items: center; flex-direction: column;
        }
        @media (orientation: portrait) { #rotate-message { display: flex; } }

        /* 1. STAFF AREA */
        #music-stage {
            width: 100%; height: 38vh; background-color: white;
            position: relative; display: flex; flex-direction: column;
            justify-content: center; border-bottom: 4px solid #000;
        }
        .staff-group {
            height: 12vh; position: relative; margin-left: 60px;
            border-top: 2px solid black; border-bottom: 2px solid black;
            background-image: linear-gradient(black 2px, transparent 2px);
            background-size: 100% 25%;
        }
        .staff-gap { height: 6vh; }
        .clef { position: absolute; left: -50px; height: 100%; display: flex; align-items: center; font-size: 7vh; }
        #hit-zone {
            position: absolute; left: 20%; top: 0; width: 50px; height: 100%;
            background-color: rgba(0, 0, 255, 0.1); border-left: 3px solid blue; border-right: 3px solid blue; z-index: 10;
        }

        /* 2. LIVE DASHBOARD (The Cheat Sheet) */
        #live-dashboard {
            display: none; width: 100%; height: 12vh; background: #222;
            border-bottom: 2px solid #ffcc00; justify-content: space-around; align-items: center; color: white;
        }
        .dash-item { text-align: center; font-size: 0.7rem; line-height: 1.2; }
        .mini-staff { border: 1px solid #555; padding: 2px; background: #fff; color: #000; font-weight: bold; border-radius: 3px; }

        /* 3. BATTLEFIELD */
        #battlefield { width: 100%; height: 50vh; position: relative; display: flex; flex-direction: column; align-items: center; }
        .instruction-box { background: rgba(0,0,0,0.9); padding: 10px; border-radius: 10px; border: 2px solid #fff; width: 85%; text-align: center; color: white; margin-top: 2vh; }
        .button-container { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 10px; }
        .game-btn { padding: 12px 0; font-weight: bold; background: #ffcc00; border: 2px solid #000; border-radius: 5px; font-size: 0.7rem; }
        #back-btn { display: none; margin-top: 10px; padding: 8px 15px; background: #ff4444; color: white; border: none; border-radius: 5px; }

        /* NOTE SCALING */
        .note {
            position: absolute; width: 3vh; height: 3vh; background-color: black; border-radius: 50%;
            right: -50px; z-index: 5; display: flex; align-items: center; justify-content: center;
            color: white; font-weight: bold; font-size: 1.8vh;
        }
        .hit { background-color: #00ff00 !important; box-shadow: 0 0 10px #00ff00; }
    </style>
</head>
<body>

    <div id="rotate-message"><h2>ROTATE TO LANDSCAPE</h2><p>Game requires wide view</p></div>

    <div id="music-stage">
        <div id="hit-zone"></div>
        <div class="staff-group" id="treble-staff"><div class="clef">ùÑû</div></div>
        <div class="staff-gap"></div>
        <div class="staff-group" id="bass-staff"><div class="clef">ùÑ¢</div></div>
    </div>

    <div id="live-dashboard">
        <div class="dash-item">FINGER:<br><strong>1=THUMB</strong></div>
        <div class="dash-item">BOTTOM LINE:<br><span class="mini-staff">G (5)</span></div>
        <div class="dash-item">MIDDLE LINE:<br><span class="mini-staff">B (3)</span></div>
        <div class="dash-item">TOP LINE:<br><span class="mini-staff">F (1)</span></div>
    </div>

    <div id="battlefield">
        <h3 id="battle-label" style="display:none; color:#ffcc00; margin:5px 0;">BATTLE READY</h3>
        <button id="back-btn" onclick="stopGame()">BACK TO MENU</button>

        <div class="instruction-box" id="ui-box">
            <h3 style="margin: 5px;">SELECT DIFFICULTY</h3>
            <div class="button-container">
                <button class="game-btn" onclick="startGame('GO')">GO</button>
                <button class="game-btn" onclick="startGame('FIGHT')">FIGHT</button>
                <button class="game-btn" onclick="startGame('WIN')">WIN</button>
                <button class="game-btn" onclick="startGame('!!!!')">!!!!</button>
            </div>
        </div>
    </div>

    <script>
        let spawnInterval;
        const noteData = [
            { pos: 100, letter: 'G', finger: '5' },
            { pos: 50,  letter: 'B', finger: '3' },
            { pos: 0,   letter: 'F', finger: '1' }
        ];

        function startGame(mode) {
            document.getElementById('ui-box').style.display = 'none';
            document.getElementById('battle-label').style.display = 'block';
            document.getElementById('back-btn').style.display = 'block';
            
            // Show dashboard for easier levels
            if (mode !== '!!!!') {
                document.getElementById('live-dashboard').style.display = 'flex';
            }

            let speed = (mode === 'GO') ? 3 : (mode === 'FIGHT' ? 5 : (mode === 'WIN' ? 7 : 10));

            spawnInterval = setInterval(() => {
                const config = noteData[Math.floor(Math.random() * noteData.length)];
                // No text inside notes on higher levels
                let showHints = (mode === 'GO' || mode === 'FIGHT');
                
                if (mode !== 'FIGHT') spawnNote('bass-staff', speed, config, showHints);
                if (mode !== 'GO') setTimeout(() => spawnNote('treble-staff', speed, config, showHints), 900);
            }, 2400);
        }

        function stopGame() {
            clearInterval(spawnInterval);
            document.getElementById('ui-box').style.display = 'block';
            document.getElementById('battle-label').style.display = 'none';
            document.getElementById('back-btn').style.display = 'none';
            document.getElementById('live-dashboard').style.display = 'none';
            document.querySelectorAll('.note').forEach(n => n.remove());
        }

        function spawnNote(staffId, speed, config, showHints) {
            const staff = document.getElementById(staffId);
            const note = document.createElement('div');
            note.className = 'note';
            if (showHints) note.innerText = config.finger;
            
            note.style.top = config.pos + '%';
            note.style.transform = 'translateY(-50%)';
            staff.appendChild(note);

            let currentPos = -50;
            const hitZoneL = window.innerWidth * 0.20;
            const hitZoneR = hitZoneL + 50;

            const move = setInterval(() => {
                currentPos += speed;
                note.style.right = currentPos + 'px';
                let rect = note.getBoundingClientRect();
                if (rect.left > hitZoneL && rect.left < hitZoneR) note.classList.add('hit');
                if (rect.left < 0) { clearInterval(move); note.remove(); }
            }, 20);
        }
    </script>
</body>
</html>
