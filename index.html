<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Piano Battle - Stage 1</title>
    <style>
        :root {
            --staff-height: 12vh;
            --line-weight: 2px;
            --note-size: 2.8vh; /* Exactly fits one staff space */
        }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #1a3320; overflow: hidden; font-family: 'Courier New', Courier, monospace; }

        /* LANDSCAPE SHIELD */
        #rotate-message { display: none; position: fixed; inset: 0; background: #000; color: #fff; z-index: 100; text-align: center; flex-direction: column; justify-content: center; align-items: center; }
        @media (orientation: portrait) { #rotate-message { display: flex; } }

        /* 1. THE STABILIZED STAFF */
        #music-stage {
            width: 100%; height: 40vh; background-color: white;
            position: relative; display: flex; flex-direction: column;
            justify-content: center; border-bottom: 5px solid #000;
        }
        .staff-group {
            height: var(--staff-height); position: relative; margin-left: 60px;
            border-top: var(--line-weight) solid black; border-bottom: var(--line-weight) solid black;
            background-image: linear-gradient(black var(--line-weight), transparent var(--line-weight));
            background-size: 100% 25%;
        }
        .staff-gap { height: 6vh; }
        .clef { position: absolute; left: -50px; height: 100%; display: flex; align-items: center; font-size: 8vh; }
        #hit-zone {
            position: absolute; left: 20%; top: 0; width: 60px; height: 100%;
            background-color: rgba(0, 0, 255, 0.1); border-left: 3px solid blue; border-right: 3px solid blue; z-index: 10;
        }

        /* 2. LIVE DASHBOARD */
        #live-dashboard { display: none; width: 100%; height: 10vh; background: #222; border-bottom: 2px solid #ffcc00; justify-content: space-around; align-items: center; color: white; font-size: 0.8rem; }
        .key-box { background: #fff; color: #000; padding: 2px 6px; border-radius: 3px; font-weight: bold; }

        /* 3. BATTLEFIELD */
        #battlefield { width: 100%; height: 50vh; display: flex; flex-direction: column; align-items: center; }
        .instruction-box { background: rgba(0,0,0,0.9); padding: 15px; border-radius: 10px; border: 2px solid #fff; width: 85%; text-align: center; color: white; margin-top: 10px; }
        .button-container { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 10px; }
        .game-btn { padding: 15px 0; font-weight: bold; background: #ffcc00; border: 2px solid #000; border-radius: 5px; cursor: pointer; }
        #back-btn { display: none; margin-top: 10px; padding: 10px 20px; background: #ff4444; color: white; border: none; border-radius: 5px; }

        /* PRECISION NOTES */
        .note {
            position: absolute; width: var(--note-size); height: var(--note-size);
            background-color: black; border-radius: 50%;
            right: -50px; z-index: 5; display: flex; align-items: center; justify-content: center;
            color: white; font-weight: bold; font-size: 1.8vh; pointer-events: none;
        }
        .hit { background-color: #00ff00 !important; box-shadow: 0 0 15px #00ff00; color: black; }
    </style>
</head>
<body>

    <div id="rotate-message"><h2>PLEASE ROTATE</h2><p>Landscape mode required</p></div>

    <div id="music-stage">
        <div id="hit-zone"></div>
        <div class="staff-group" id="treble-staff"><div class="clef">ùÑû</div></div>
        <div class="staff-gap"></div>
        <div class="staff-group" id="bass-staff"><div class="clef">ùÑ¢</div></div>
    </div>

    <div id="live-dashboard">
        <div>FINGER: 1=THUMB</div>
        <div>TOP: <span class="key-box">F (1)</span></div>
        <div>MID: <span class="key-box">B (3)</span></div>
        <div>BOT: <span class="key-box">G (5)</span></div>
    </div>

    <div id="battlefield">
        <h2 id="battle-label" style="display:none; color:#ffcc00;">BATTLE ON</h2>
        <button id="back-btn" onclick="stopGame()">BACK</button>
        <div class="instruction-box" id="ui-box">
            <h3>SELECT STAGE</h3>
            <div class="button-container">
                <button class="game-btn" onclick="startGame('GO')">GO</button>
                <button class="game-btn" onclick="startGame('FIGHT')">FIGHT</button>
                <button class="game-btn" onclick="startGame('WIN')">WIN</button>
                <button class="game-btn" onclick="startGame('!!!!')">!!!!</button>
            </div>
        </div>
    </div>

    <script>
        let spawnTimer;
        // Musical grid: 0 is top line, 25 is 2nd line, 50 is middle line, 75 is 4th, 100 is bottom.
        const notes = [
            { line: 0, letter: 'F', finger: '1' },
            { line: 50, letter: 'B', finger: '3' },
            { line: 100, letter: 'G', finger: '5' }
        ];

        function startGame(mode) {
            document.getElementById('ui-box').style.display = 'none';
            document.getElementById('back-btn').style.display = 'block';
            if (mode !== '!!!!') document.getElementById('live-dashboard').style.display = 'flex';

            // DURATION in seconds to cross the screen
            let duration = (mode === 'GO') ? 5 : (mode === 'FIGHT' ? 4 : (mode === 'WIN' ? 3 : 2));

            spawnTimer = setInterval(() => {
                const config = notes[Math.floor(Math.random() * notes.length)];
                let hints = (mode === 'GO' || mode === 'FIGHT');
                
                if (mode !== 'FIGHT') spawnNote('bass-staff', duration, config, hints);
                if (mode !== 'GO') setTimeout(() => spawnNote('treble-staff', duration, config, hints), 800);
            }, 2500);
        }

        function stopGame() {
            clearInterval(spawnTimer);
            document.getElementById('ui-box').style.display = 'block';
            document.getElementById('back-btn').style.display = 'none';
            document.getElementById('live-dashboard').style.display = 'none';
            document.querySelectorAll('.note').forEach(n => n.remove());
        }

        function spawnNote(staffId, duration, config, showHints) {
            const staff = document.getElementById(staffId);
            const note = document.createElement('div');
            note.className = 'note';
            if (showHints) note.innerText = config.finger;
            
            note.style.top = config.line + '%';
            note.style.transform = 'translateY(-50%)';
            staff.appendChild(note);

            const startTime = performance.now();
            const startPos = -50;
            const endPos = window.innerWidth + 100;
            
            const hitL = window.innerWidth * 0.20;
            const hitR = hitL + 60;

            function animate(currentTime) {
                if (!note.parentElement) return;
                const elapsed = (currentTime - startTime) / 1000; // in seconds
                const progress = elapsed / duration;
                
                const currentPx = startPos + (endPos * progress);
                note.style.right = currentPx + 'px';

                // Hit Detection based on screen position
                const rect = note.getBoundingClientRect();
                if (rect.left > hitL && rect.left < hitR) note.classList.add('hit');

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    note.remove();
                }
            }
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
