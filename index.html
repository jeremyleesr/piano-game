<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grand Staff Layout</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000; /* black background */
      font-family: system-ui, sans-serif;
    }

    #staff-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: #000;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="staff-container">
    <canvas id="staff"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('staff');
    const ctx = canvas.getContext('2d');

    function resize() {
      const dpr = window.devicePixelRatio || 1;
      const rect = canvas.getBoundingClientRect();

      canvas.width  = Math.floor(rect.width * dpr);
      canvas.height = Math.floor(rect.height * dpr);

      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      draw();
    }

    function draw() {
      const dpr = window.devicePixelRatio || 1;
      const cssHeight = canvas.height / dpr;
      const cssWidth  = canvas.width / dpr;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      /* ---- Layout ---- */
      const STAFF_AREA_RATIO = 0.45; // tuned size
      const TOTAL_UNITS = 14;

      const clefWidth = 45;
      const leftPadding = 20 + clefWidth;
      const rightPadding = 20;

      const staffAreaHeight = cssHeight * STAFF_AREA_RATIO;
      const unit = staffAreaHeight / TOTAL_UNITS;

      /* ---- White staff background only ---- */
      ctx.fillStyle = '#fff';
      ctx.fillRect(
        0,
        0,
        cssWidth,
        staffAreaHeight
      );

      /* ---- Staff lines ---- */
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 1;

      let y = unit; // top stem clearance

      // Treble staff
      for (let i = 0; i < 5; i++) {
        ctx.beginPath();
        ctx.moveTo(leftPadding, y);
        ctx.lineTo(cssWidth - rightPadding, y);
        ctx.stroke();
        y += unit;
      }

      // Grand staff gap
      y += unit * 2;

      // Bass staff
      for (let i = 0; i < 5; i++) {
        ctx.beginPath();
        ctx.moveTo(leftPadding, y);
        ctx.lineTo(cssWidth - rightPadding, y);
        ctx.stroke();
        y += unit;
      }

      /* ---- Clefs (LEFT) ---- */
      ctx.fillStyle = '#000';
      ctx.textBaseline = 'middle';
      ctx.font = `${unit * 4}px serif`;

      const trebleY = unit + unit * 2.5;
      ctx.fillText('ð„ž', 25, trebleY);

      const bassY = unit + unit * 5 + unit * 2 + unit * 2.5;
      ctx.fillText('ð„¢', 25, bassY);
    }

    /* ---- Resize debounce ---- */
    let resizeTimer;
    window.removeEventListener('resize', resize);
    window.addEventListener('resize', function () {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(resize, 30);
    });

    resize();
  </script>

</body>
</html>
