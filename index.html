<style>
    /* THE PORTRAIT WALL (Grounded on the Left) */
    #portrait-wall {
        position: absolute; left: 10%; bottom: 25vh;
        width: 30vw; height: 55vh; /* Tall Portrait Ratio */
        background: #222; border: 10px solid #444;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(5, 1fr);
        gap: 3px; z-index: 5;
    }

    /* THE OPEN-FACED WAREHOUSE (On the Right) */
    #warehouse-base {
        position: absolute; right: 0; bottom: 15vh;
        width: 45vw; height: 65vh;
        background: #888; border-left: 12px solid #555;
        z-index: 10;
    }
    #dock-platform {
        position: absolute; bottom: 0; width: 100%; height: 20vh;
        background: #333; border-top: 5px solid red; /* Safety Line */
    }

    /* THE TRUCK (Bed height must match dock-platform) */
    #daddy-truck {
        position: absolute; left: -400px; bottom: 15vh;
        width: 420px; z-index: 25;
        transition: all 1.8s ease-in-out;
    }
</style>

<script>
    function reverseToDock() {
        const truck = document.getElementById('daddy-truck');
        
        // 1. Drive past the wall to the warehouse
        truck.style.left = "75%";
        
        setTimeout(() => {
            // 2. Reverse into the dock (flip sprite if needed)
            truck.style.transform = "scaleX(-1)"; // Face the other way
            truck.style.left = "55%"; 
            
            // Now JJ's desk and the truck bed are side-by-side
        }, 2000);
    }
</script>
