<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Piano Battle - Stage 1</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #1a3320;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        /* TIGHTENED STAFF AREA (Strict 40%) */
        #music-stage {
            width: 100%;
            height: 40vh; 
            background-color: white;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centers the two staffs */
            gap: 2vh; /* Small gap between hands */
            box-sizing: border-box;
            border-bottom: 6px solid #000;
        }

        .staff-group {
            height: 12vh; 
            position: relative;
            margin-left: 60px;
            margin-right: 20px;
            border-top: 3px solid black;
            border-bottom: 3px solid black;
            background-image: linear-gradient(black 3px, transparent 3px);
            background-size: 100% 25%; 
        }

        .clef {
            position: absolute;
            left: -50px;
            height: 100%;
            display: flex;
            align-items: center;
            font-size: 9vh; 
            color: #000;
        }

        /* MOVED RIGHT: Now at 25% to allow for left-side damage effects */
        #hit-zone {
            position: absolute;
            left: 25%;
            top: 0;
            width: 70px;
            height: 100%;
            background-color: rgba(0, 0, 255, 0.1);
            border-left: 4px solid blue;
            border-right: 4px solid blue;
            z-index: 10;
        }

        /* BATTLEFIELD STYLING */
        #battlefield {
            width: 100%;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .instruction-box {
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #fff;
            width: 85%;
            max-height: 90%; /* Keeps it within the battlefield */
            text-align: center;
        }

        /* THE START BUTTONS */
        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .game-btn {
            padding: 15px 5px;
            font-size: 1.2rem;
            font-weight: bold;
            background: #ffcc00;
            color: #000;
            border: 3px solid #000;
            border-radius: 5px;
            cursor: pointer;
        }

        .game-btn:active {
            background: #fff;
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div id="music-stage">
        <div id="hit-zone"></div>
        
        <div class="staff-group">
            <div class="clef">ùÑû</div>
        </div>

        <div class="staff-group">
            <div class="clef">ùÑ¢</div>
        </div>
    </div>

    <div id="battlefield">
        <div class="instruction-box">
            <h2 id="phase-title">PREPARE FOR BATTLE</h2>
            <p id="phase-desc">Left Hand Only ‚Ä¢ Focus on the Bass Clef</p>
            <div class="button-container">
                <button class="game-btn">GO</button>
                <button class="game-btn">FIGHT</button>
                <button class="game-btn">WIN</button>
                <button class="game-btn">!!!!</button>
            </div>
        </div>
    </div>

</body>
</html>
