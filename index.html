<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Piano Battle - Stage 1</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #1a3320;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        /* 1. COMPACT STAFF AREA */
        #music-stage {
            width: 100%;
            height: 35vh; 
            background-color: white;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Pushes staffs to top and bottom of white zone */
            padding: 1vh 0; /* 1-space gap at very top and very bottom */
            box-sizing: border-box;
            border-bottom: 5px solid #000;
        }

        .staff-group {
            height: 12vh; 
            position: relative;
            margin-left: 60px;
            margin-right: 20px;
            border-top: 3px solid black;
            border-bottom: 3px solid black;
            background-image: linear-gradient(black 3px, transparent 3px);
            background-size: 100% 25%; 
        }

        /* This creates the 2-space gap in the middle */
        #staff-separator {
            height: 5vh; 
        }

        .clef {
            position: absolute;
            left: -50px;
            height: 100%;
            display: flex;
            align-items: center;
            font-size: 8vh; 
            color: #000;
        }

        #hit-zone {
            position: absolute;
            left: 25%;
            top: 0;
            width: 70px;
            height: 100%;
            background-color: rgba(0, 0, 255, 0.1);
            border-left: 4px solid blue;
            border-right: 4px solid blue;
            z-index: 10;
        }

        /* 2. BATTLEFIELD */
        #battlefield {
            width: 100%;
            height: 65vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Aligns box toward the top of this section */
            padding-top: 5vh; /* Lifts the box up from the bottom */
        }

        .instruction-box {
            background: rgba(0,0,0,0.85);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #fff;
            width: 85%;
            text-align: center;
            color: white;
            position: relative;
        }

        /* MENU BUTTON (Mini button for previous levels) */
        #menu-btn {
            position: absolute;
            top: -15px;
            right: -10px;
            background: #ff4444;
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-top: 10px;
        }

        .game-btn {
            padding: 15px 0;
            font-size: 1rem;
            font-weight: bold;
            background: #ffcc00;
            color: #000;
            border: 2px solid #000;
            border-radius: 5px;
        }

        .game-btn:active { background: #fff; }
    </style>
</head>
<body>

    <div id="music-stage">
        <div id="hit-zone"></div>
        
        <div class="staff-group">
            <div class="clef">ùÑû</div>
        </div>

        <div id="staff-separator"></div> <div class="staff-group">
            <div class="clef">ùÑ¢</div>
        </div>
    </div>

    <div id="battlefield">
        <div class="instruction-box">
            <button id="menu-btn">M</button>
            <h2 id="phase-title" style="margin: 0;">STAGE: GO</h2>
            <p id="phase-desc" style="margin: 5px 0;">Left Hand Only ‚Ä¢ Bass Clef Focus</p>
            
            <div class="button-container">
                <button class="game-btn">GO</button>
                <button class="game-btn">FIGHT</button>
                <button class="game-btn">WIN</button>
                <button class="game-btn">!!!!</button>
            </div>
        </div>
    </div>

</body>
</html>
