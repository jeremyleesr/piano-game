<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Grand Staff â€“ Geometry Locked</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #0b2b1e;
  overflow: hidden;
}

/* ===== STAFF CONTAINER ===== */
#staff-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 38vh; /* ðŸ”’ LOCKED */
  background: white;
}

/* ===== STAFF LINES ===== */
.staff {
  position: absolute;
  left: 0;
  width: 100%;
  height: 40%;
}

.staff.treble { top: 8%; }
.staff.bass   { bottom: 8%; }

.staff-line {
  position: absolute;
  left: 0;
  width: 100%;
  height: 2px;
  background: #333;
}

/* ===== HIT ZONE ===== */
#hit-zone {
  position: absolute;
  top: 0;
  height: 100%;
  width: 6%;
  left: 52%;
  background: rgba(180, 190, 255, 0.35); /* translucent periwinkle */
  pointer-events: none;
}

/* ===== DAMAGE OVERLAY (DEMO: 1 MISS) ===== */
.damage {
  position: absolute;
  top: 0;
  height: 100%;
  width: 6%;
  left: 0;
  background: rgba(0,0,0,0.18);
  pointer-events: none;
}

/* ===== NOTES ===== */
.note {
  position: absolute;
  width: 14px;
  height: 10px;
  background: black;
  border-radius: 50%;
}

/* ===== LANDSCAPE LOCK ===== */
@media screen and (orientation: portrait) {
  body::before {
    content: "Rotate device to landscape";
    position: fixed;
    inset: 0;
    background: black;
    color: white;
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }
}
</style>
</head>

<body>

<div id="staff-container">

  <!-- Damage overlay demo -->
  <div class="damage"></div>

  <!-- Hit zone -->
  <div id="hit-zone"></div>

  <!-- Treble staff -->
  <div class="staff treble">
    <div class="staff-line" style="top:0%"></div>
    <div class="staff-line" style="top:25%"></div>
    <div class="staff-line" style="top:50%"></div>
    <div class="staff-line" style="top:75%"></div>
    <div class="staff-line" style="top:100%"></div>
  </div>

  <!-- Bass staff -->
  <div class="staff bass">
    <div class="staff-line" style="top:0%"></div>
    <div class="staff-line" style="top:25%"></div>
    <div class="staff-line" style="top:50%"></div>
    <div class="staff-line" style="top:75%"></div>
    <div class="staff-line" style="top:100%"></div>
  </div>

  <!-- Demo notes -->
  <div class="note" style="left:30%; top:46%"></div>
  <div class="note" style="left:68%; top:22%"></div>

</div>

</body>
</html>
