<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Piano Battle - Stage 1</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #1a3320; overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            user-select: none;
        }

        /* STAFF AREA */
        #music-stage {
            width: 100%; height: 35vh; background-color: white;
            position: relative; display: flex; flex-direction: column;
            justify-content: center; box-sizing: border-box; 
            border-bottom: 5px solid #000;
        }

        .staff-group {
            height: 10vh; position: relative; margin: 1vh 0 1vh 60px;
            border-top: 3px solid black; border-bottom: 3px solid black;
            background-image: linear-gradient(black 3px, transparent 3px);
            background-size: 100% 25%;
        }

        .clef {
            position: absolute; left: -50px; height: 100%;
            display: flex; align-items: center; font-size: 8vh; color: #000;
        }

        #hit-zone {
            position: absolute; left: 25%; top: 0; width: 60px; height: 100%;
            background-color: rgba(0, 0, 255, 0.1);
            border-left: 4px solid blue; border-right: 4px solid blue; z-index: 10;
        }

        /* BATTLEFIELD */
        #battlefield {
            width: 100%; height: 65vh; position: relative;
            display: flex; flex-direction: column; align-items: center;
        }

        .instruction-box {
            background: rgba(0,0,0,0.85); padding: 15px; border-radius: 10px;
            border: 2px solid #fff; width: 85%; text-align: center; color: white;
            margin-top: 5vh;
        }

        .button-container { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 10px; }

        .game-btn {
            padding: 15px 0; font-size: 1rem; font-weight: bold;
            background: #ffcc00; color: #000; border: 2px solid #000; border-radius: 5px;
        }

        #menu-btn {
            position: absolute; top: -15px; right: -10px;
            background: #ff4444; color: white; border: 2px solid white;
            border-radius: 50%; width: 35px; height: 35px; font-weight: bold;
        }

        /* GAME ELEMENTS */
        .note {
            position: absolute; width: 30px; height: 20px;
            background-color: black; border-radius: 50%;
            right: -50px; z-index: 5;
        }

        .hit { background-color: #00ff00 !important; box-shadow: 0 0 10px #00ff00; }

        #battle-label {
            display: none; font-size: 2.5rem; color: #ffcc00; font-weight: bold;
            margin-top: 20px; text-align: center; width: 100%;
        }
    </style>
</head>
<body>

    <div id="music-stage">
        <div id="hit-zone"></div>
        <div class="staff-group" id="treble-staff"><div class="clef">ùÑû</div></div>
        <div class="staff-group" id="bass-staff"><div class="clef">ùÑ¢</div></div>
    </div>

    <div id="battlefield">
        <h2 id="battle-label">BATTLE ACTIVE</h2>

        <div class="instruction-box" id="ui-box">
            <button id="menu-btn">M</button>
            <h2 id="phase-title" style="margin: 0;">STAGE: SELECT</h2>
            <p id="phase-desc" style="margin: 5px 0;">Intermediate Mode Ready</p>
            <div class="button-container">
                <button class="game-btn" onclick="startGame('GO')">GO</button>
                <button class="game-btn" onclick="startGame('FIGHT')">FIGHT</button>
                <button class="game-btn" onclick="startGame('WIN')">WIN</button>
                <button class="game-btn" onclick="startGame('!!!!')">!!!!</button>
            </div>
        </div>
    </div>

    <script>
        let gameActive = false;
        let spawnInterval;

        function startGame(mode) {
            gameActive = true;
            document.getElementById('ui-box').style.display = 'none';
            document.getElementById('battle-label').style.display = 'block';
            document.getElementById('battle-label').innerText = "MODE: " + mode;

            // Speed and hand logic based on mode
            let speed = 6; // Fast for intermediate
            if (mode === '!!!!') speed = 10; // Extreme speed

            spawnInterval = setInterval(() => {
                if (mode === 'GO' || mode === 'WIN' || mode === '!!!!') spawnNote('bass-staff', speed);
                if (mode === 'FIGHT' || mode === 'WIN' || mode === '!!!!') setTimeout(() => spawnNote('treble-staff', speed), 500);
            }, 1500);
        }

        function spawnNote(staffId, speed) {
            const staff = document.getElementById(staffId);
            const note = document.createElement('div');
            note.className = 'note';
            
            // Random position on one of the 5 staff lines
            const positions = [0, 25, 50, 75, 100];
            note.style.top = positions[Math.floor(Math.random() * positions.length)] + '%';
            note.style.transform = 'translateY(-50%)';
            
            staff.appendChild(note);

            let pos = -50;
            const hitZoneLeft = window.innerWidth * 0.25;
            const hitZoneRight = hitZoneLeft + 60;

            const moveInterval = setInterval(() => {
                pos += speed;
                note.style.right = pos + 'px';

                const noteRect = note.getBoundingClientRect();
                
                // Visual Hit Detection
                if (noteRect.left > hitZoneLeft && noteRect.left < hitZoneRight) {
                    note.classList.add('hit');
                }

                if (noteRect.left < 0) {
                    clearInterval(moveInterval);
                    note.remove();
                }
            }, 20);
        }
    </script>
</body>
</html>
