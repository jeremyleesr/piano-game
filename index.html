<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piano Staff Test</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: system-ui, sans-serif;
    }

    /* Staff wrapper */
    #staff-container {
      position: relative; /* REQUIRED for stability */
      width: 100%;
      height: 100vh;
      /* overflow: hidden;  <-- REMOVED as requested */
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="staff-container">
    <canvas id="staff"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('staff');
    const ctx = canvas.getContext('2d');

    function resize() {
      const dpr = window.devicePixelRatio || 1;
      const rect = canvas.getBoundingClientRect();

      canvas.width  = Math.floor(rect.width * dpr);
      canvas.height = Math.floor(rect.height * dpr);

      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

      draw();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const lineCount = 5;
      const spacing = 18;
      const startY = canvas.height / (window.devicePixelRatio || 1) / 2 - spacing * 2;

      ctx.strokeStyle = '#fff';
      ctx.lineWidth = 1;

      for (let i = 0; i < lineCount; i++) {
        const y = startY + i * spacing;
        ctx.beginPath();
        ctx.moveTo(20, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
    }

    // ---- Resize debounce (exact structure you requested) ----
    let resizeTimer;

    window.removeEventListener('resize', resize);
    window.addEventListener('resize', function () {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(resize, 30);
    });

    // Initial layout
    resize();
  </script>

</body>
</html>
