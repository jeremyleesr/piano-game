<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Piano Battle - Stage 1</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #1a3320; /* Battlefield Green */
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        /* 40% HEIGHT STAFF AREA */
        #music-stage {
            width: 100%;
            height: 40vh; 
            background-color: white;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2vh 0; /* Padding for stem room at top/bottom */
            box-sizing: border-box;
            border-bottom: 6px solid #000;
        }

        /* THE STAFFS */
        .staff-group {
            height: 12vh; /* Precise height for the 5 lines */
            position: relative;
            margin-left: 60px; /* Space for the Clef */
            margin-right: 20px;
            /* Creates exactly 5 solid lines */
            border-top: 2px solid black;
            border-bottom: 2px solid black;
            background-image: linear-gradient(black 2px, transparent 2px);
            background-size: 100% 25%; /* Divides space into 4 equal gaps (5 lines) */
        }

        /* THE CLEFS */
        .clef {
            position: absolute;
            left: -50px;
            height: 100%;
            display: flex;
            align-items: center;
            font-size: 8vh; /* Large enough to fill staff height */
            color: #000;
            line-height: 1;
        }

        #hit-zone {
            position: absolute;
            left: 15%;
            top: 0;
            width: 60px;
            height: 100%;
            background-color: rgba(0, 0, 255, 0.1);
            border-left: 4px solid blue;
            border-right: 4px solid blue;
            z-index: 10;
        }

        /* 60% HEIGHT BATTLEFIELD */
        #battlefield {
            width: 100%;
            height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .instruction-box {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #fff;
            max-width: 80%;
        }
    </style>
</head>
<body>

    <div id="music-stage">
        <div id="hit-zone"></div>
        
        <div class="staff-group">
            <div class="clef">ùÑû</div>
        </div>

        <div class="staff-group">
            <div class="clef">ùÑ¢</div>
        </div>
    </div>

    <div id="battlefield">
        <div class="instruction-box">
            <h2 id="phase-title">PREPARE FOR BATTLE</h2>
            <p id="phase-desc">Left Hand Only ‚Ä¢ Focus on the Bass Clef</p>
            <hr>
            <p>Ready to start the "GO" practice?</p>
            </div>
    </div>

</body>
</html>
