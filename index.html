<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Piano Battle - Stage 1</title>
    <style>
        :root {
            --staff-height: 14vh; /* Slightly taller for visibility */
            --note-size: 3.2vh; 
        }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #1a3320; overflow: hidden; font-family: 'Courier New', Courier, monospace; }

        /* FULL SCREEN OVERLAY (The Safari Unlocker) */
        #fs-overlay {
            position: fixed; inset: 0; background: #1a3320; z-index: 200;
            display: flex; flex-direction: column; justify-content: center; align-items: center; color: white;
        }

        /* LANDSCAPE SHIELD */
        #rotate-message { display: none; position: fixed; inset: 0; background: #000; color: #fff; z-index: 100; text-align: center; flex-direction: column; justify-content: center; align-items: center; }
        @media (orientation: portrait) { #rotate-message { display: flex; } }

        /* THE STAGE (Shifted up) */
        #music-stage {
            width: 100%; height: 42vh; background-color: white;
            position: relative; display: flex; flex-direction: column;
            justify-content: flex-start; padding-top: 2vh; border-bottom: 5px solid #000;
        }
        .staff-group {
            height: var(--staff-height); position: relative; margin-left: 65px;
            border-top: 2px solid black; border-bottom: 2px solid black;
            background-image: linear-gradient(black 2px, transparent 2px);
            background-size: 100% 25%;
        }
        .staff-gap { height: 5vh; }
        .clef { position: absolute; left: -55px; height: 100%; display: flex; align-items: center; font-size: 9vh; }
        
        #hit-zone {
            position: absolute; left: 18%; top: 0; width: 60px; height: 100%;
            background-color: rgba(0, 0, 255, 0.1); border-left: 4px solid blue; border-right: 4px solid blue; z-index: 10;
        }

        /* DASHBOARD & BATTLEFIELD */
        #live-dashboard { display: none; width: 100%; height: 8vh; background: #222; border-bottom: 2px solid #ffcc00; justify-content: space-around; align-items: center; color: white; font-size: 0.9rem; }
        #battlefield { width: 100%; height: 50vh; display: flex; flex-direction: column; align-items: center; }
        
        .instruction-box { background: rgba(0,0,0,0.9); padding: 15px; border-radius: 10px; border: 2px solid #fff; width: 80%; text-align: center; color: white; margin-top: 10px; }
        .button-container { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 10px; }
        .game-btn { padding: 15px 0; font-weight: bold; background: #ffcc00; border: 2px solid #000; border-radius: 5px; }
        #back-btn { display: none; margin-top: 10px; padding: 10px 20px; background: #ff4444; color: white; border: none; border-radius: 5px; }

        .note {
            position: absolute; width: var(--note-size); height: var(--note-size);
            background-color: black; border-radius: 50%; right: -60px; z-index: 5;
            display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 2vh;
        }
        .hit { background-color: #00ff00 !important; box-shadow: 0 0 15px #00ff00; }
    </style>
</head>
<body>

    <div id="fs-overlay">
        <h2>PIANO BATTLE</h2>
        <button onclick="enterGame()" style="padding: 20px 40px; font-size: 1.5rem; background: #ffcc00; border-radius: 10px; font-weight: bold;">ENTER BATTLE</button>
        <p style="margin-top: 20px; font-size: 0.8rem;">Tap to unlock full screen</p>
    </div>

    <div id="rotate-message"><h2>PLEASE ROTATE</h2><p>Landscape mode required</p></div>

    <div id="music-stage">
        <div id="hit-zone"></div>
        <div class="staff-group" id="treble-staff"><div class="clef">ùÑû</div></div>
        <div class="staff-gap"></div>
        <div class="staff-group" id="bass-staff"><div class="clef">ùÑ¢</div></div>
    </div>

    <div id="live-dashboard">
        <div>1=THUMB</div>
        <div>TOP:<span style="background:white;color:black;padding:2px">F</span></div>
        <div>MID:<span style="background:white;color:black;padding:2px">B</span></div>
        <div>BOT:<span style="background:white;color:black;padding:2px">G</span></div>
    </div>

    <div id="battlefield">
        <button id="back-btn" onclick="stopGame()">BACK</button>
        <div class="instruction-box" id="ui-box">
            <h3>SELECT STAGE</h3>
            <div class="button-container">
                <button class="game-btn" onclick="startGame('GO')">GO</button>
                <button class="game-btn" onclick="startGame('FIGHT')">FIGHT</button>
                <button class="game-btn" onclick="startGame('WIN')">WIN</button>
                <button class="game-btn" onclick="startGame('!!!!')">!!!!</button>
            </div>
        </div>
    </div>

    <script>
        let spawnTimer;
        const notes = [{line:0, f:'1'}, {line:50, f:'3'}, {line:100, f:'5'}];

        function enterGame() {
            // Attempt full screen
            const doc = document.documentElement;
            if (doc.requestFullscreen) doc.requestFullscreen();
            else if (doc.webkitRequestFullscreen) doc.webkitRequestFullscreen();
            
            document.getElementById('fs-overlay').style.display = 'none';
        }

        function startGame(mode) {
            document.getElementById('ui-box').style.display = 'none';
            document.getElementById('back-btn').style.display = 'block';
            if (mode !== '!!!!') document.getElementById('live-dashboard').style.display = 'flex';

            // Speed: seconds to cross screen
            let duration = (mode === 'GO') ? 6 : (mode === 'FIGHT' ? 4.5 : (mode === 'WIN' ? 3.5 : 2.5));

            spawnTimer = setInterval(() => {
                const config = notes[Math.floor(Math.random() * notes.length)];
                let hints = (mode === 'GO' || mode === 'FIGHT');
                if (mode !== 'FIGHT') spawnNote('bass-staff', duration, config, hints);
                if (mode !== 'GO') setTimeout(() => spawnNote('treble-staff', duration, config, hints), 1000);
            }, 2500);
        }

        function stopGame() {
            clearInterval(spawnTimer);
            document.getElementById('ui-box').style.display = 'block';
            document.getElementById('back-btn').style.display = 'none';
            document.getElementById('live-dashboard').style.display = 'none';
            document.querySelectorAll('.note').forEach(n => n.remove());
        }

        function spawnNote(staffId, duration, config, showHints) {
            const staff = document.getElementById(staffId);
            const note = document.createElement('div');
            note.className = 'note';
            if (showHints) note.innerText = config.f;
            note.style.top = config.line + '%';
            note.style.transform = 'translateY(-50%)';
            staff.appendChild(note);

            const startTime = performance.now();
            const startPos = -60;
            const endPos = window.innerWidth + 120;
            const hitL = window.innerWidth * 0.18;
            const hitR = hitL + 60;

            function animate(time) {
                if (!note.parentElement) return;
                const progress = (time - startTime) / (duration * 1000);
                note.style.right = (startPos + (endPos * progress)) + 'px';

                const r = note.getBoundingClientRect();
                if (r.left > hitL && r.left < hitR) note.classList.add('hit');

                if (progress < 1) requestAnimationFrame(animate);
                else note.remove();
            }
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
